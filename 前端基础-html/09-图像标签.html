<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="images/P21221-104806.jpg"/>
    <h4>alt的使用，替换文本，当文本显示不出来的时候可以用文本来替换:</h4>
    <img src="images/P21221-104806.jpg" alt="我是alt，我的作用是图像显示不出来的时候用于文本进行显示"/>
    <h4>title 提示文本，鼠标放在图像上进行提示的文字:</h4>
    <img src="images/P21221-104806.jpg" alt="我是alt，我的作用是图像显示不出来的时候用于文本进行显示" title="这是我的测试图像"/>
    <h4>width 像素，给图像设置宽度:</h4>
    <img src="images/P21221-104806.jpg" alt="我是alt，我的作用是图像显示不出来的时候用于文本进行显示" title="这是我的测试图像" width="500" />
    <h4>border 给图像设置边框:</h4>
    <img src="images/P21221-104806.jpg" alt="我是alt，我的作用是图像显示不出来的时候用于文本进行显示" title="这是我的测试图像" width="500" border="15" />

</body>
</html>
