<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签
    </title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://ltyun.site" target="_self">腾讯</a>
    target 打开窗口的方式， 默认值是——_self当前页面打开，
    _blank 新窗口打开页面
    href 设置网址 必须要设置http://

    <h4>2.内部链接，网页内部之间页面的相互连接</h4>
    <a href="02-第一个页面.html">内部链接</a>
    内部连接不需要设置http可以跳转内部的页面

    <h4>空连接</h4>
    <a href="#">空连接</a>

    <h4> 4.下载连接 地址链接的是文件地址 .exe或者是zip等压缩包的形式</h4>
    <a href="picture.zip">下载文件</a>
    <h4>5.网页元素的链接</h4>
    <a href="http://ltyun.site"><img src="picture.jpg" width="500"/></a>

</body>
</html>
