<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h4>你最喜欢的食物</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼</li>
        <li>ul中不能放其他标签，只能放li标签</li>
        <li>li标签中可以放其他的标签，比如p标签等都是可以的</li>
    </ul>
</body>
</html>
