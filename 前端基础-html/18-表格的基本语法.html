
<!--表格的基本格式
<table>表格
    <tr>表格中的行
        <th>
        </th> 表头单元格文本加粗，并且居中显示
        <td>表格中的单元格
        </td>
    </tr>
</table>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    表格标签的属性需要写到表格标签的里面<br>
    align 表格居中，border是否显示边框<br>
    cellpadding是像素值，规定单元边沿与其内容之间的空白，默认1像素<br>
    cellspacing像素值，规定单元格之间的空白，默认2像素。<br>
    width 像素值或百分比，规定表格的宽度。<br>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <thead><tr><th> 姓名 </th> <th> 性别 </th> <th> 年龄 </th></tr></thead>

        <tbody><tr><td> 刘德华</td> <td> 男 </td> <td> 99 </td></tr>
        <tr><td> 张学友</td> <td> 男 </td> <td> 00 </td></tr>
        <tr><td> 哈哈哈</td> <td> 男 </td> <td> 88 </td></tr></tbody>
    </table>
</body>
</html>
